<!DOCTYPE html><html lang="ar" dir="rtl">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

<body class="bg-[#111418] text-white min-h-screen flex flex-col">

  <main class="flex-1 px-6 py-6 max-w-screen-xl mx-auto">

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <input id="inputId" type="text" placeholder="ุงููุนุฑู" class="bg-[#293038] p-3 rounded-lg w-full focus:outline-none">
        <input id="inputKey" type="text" placeholder="ุงูููุชุงุญ" class="bg-[#293038] p-3 rounded-lg w-full focus:outline-none">
        <input id="inputDate" type="date" class="bg-[#293038] p-3 rounded-lg w-full focus:outline-none">
        <input id="inputUser" type="text" placeholder="ุงููุณุชุฎุฏู" class="bg-[#293038] p-3 rounded-lg w-full focus:outline-none">
      </div>
      <div class="flex items-center mt-4 gap-2">
        <input id="inputOffline" type="checkbox" class="form-checkbox bg-[#293038] border-[#555]">
        <label for="inputOffline">ุงูุณูุงุญ ุจุฏูู ุงุชุตุงู</label>
      </div>
      <button onclick="addRow()" class="mt-4 bg-[#1672ce] text-white font-bold px-6 py-2 rounded-lg hover:bg-[#1a7edc]">ุฅุถุงูุฉ</button>
    </section>

    <section class="mb-4">
      <input id="searchInput" oninput="renderTable()" type="text" placeholder="๐ ุงุจุญุซ..." class="bg-[#293038] p-3 rounded-lg w-full max-w-md focus:outline-none">
    </section>

    <section class="bg-[#1c2126] p-4 rounded-xl">
      <div class="overflow-x-auto">
        <table class="w-full table-auto border-collapse">
          <thead>
            <tr class="bg-[#293038]">
              <th class="p-3 text-right">ุงููุนุฑู</th>
              <th class="p-3 text-right">ุงูููุชุงุญ</th>
              <th class="p-3 text-right">ุชุงุฑูุฎ ุงูุงูุชูุงุก</th>
              <th class="p-3 text-right">ุงููุณุชุฎุฏู</th>
              <th class="p-3 text-right">ุจุฏูู ุงุชุตุงู</th>
              <th class="p-3 text-right">ุชุญูู</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </section>

    <section class="mt-6 flex flex-wrap gap-2">
      <button onclick="copyJSON()" class="bg-[#293038] px-4 py-2 rounded-lg hover:bg-[#323a44]">๐ ูุณุฎ JSON</button>
      <button onclick="exportJSON()" class="bg-[#293038] px-4 py-2 rounded-lg hover:bg-[#323a44]">โฌ๏ธ ุชุตุฏูุฑ</button>
      <label class="bg-[#293038] px-4 py-2 rounded-lg hover:bg-[#323a44] cursor-pointer">
        ๐ค ุงุณุชูุฑุงุฏ
        <input type="file" hidden accept=".json" onchange="importJSON(event)">
      </label>
    </section>

    <section class="mt-6">
      <h2 class="mb-2 text-lg font-semibold">๐ ุนุฑุถ JSON</h2>
      <textarea id="jsonOutput" class="bg-[#293038] p-4 w-full rounded-lg min-h-[200px] text-white font-mono resize-y" readonly></textarea>
    </section>
  </main>

  <script>
    const STORAGE_KEY = 'jsonDataList';
    let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('dataTable');
    const output = document.getElementById('jsonOutput');

    function renderTable() {
      table.innerHTML = '';
      const search = searchInput.value.toLowerCase();

      
      data.sort((a, b) => new Date(b.expiresAt) - new Date(a.expiresAt));

      data.forEach((item, index) => {
        const values = [item.id, item.key, item.expiresAt, item.user];
        if (!values.some(v => v.toLowerCase().includes(search))) return;
        const row = document.createElement('tr');
        row.className = 'border-t border-[#333]';
        row.innerHTML = `
          <td class="p-2"><input type="text" class="bg-[#293038] p-2 rounded w-full" value="${item.id}" onchange="updateField(${index}, 'id', this.value)"></td>
          <td class="p-2"><input type="text" class="bg-[#293038] p-2 rounded w-full" value="${item.key}" onchange="updateField(${index}, 'key', this.value)"></td>
          <td class="p-2"><input type="date" class="bg-[#293038] p-2 rounded w-full" value="${item.expiresAt}" onchange="updateField(${index}, 'expiresAt', this.value)"></td>
          <td class="p-2"><input type="text" class="bg-[#293038] p-2 rounded w-full" value="${item.user}" onchange="updateField(${index}, 'user', this.value)"></td>
          <td class="p-2 text-center"><input type="checkbox" ${item.allowOffline ? 'checked' : ''} onchange="updateField(${index}, 'allowOffline', this.checked)"></td>
          <td class="p-2 text-center"><button class="bg-red-600 px-3 py-1 rounded hover:bg-red-700" onclick="deleteRow(${index})">๐๏ธ</button></td>
        `;
        table.appendChild(row);
      });
      output.value = JSON.stringify(data, null, 2);
    }

    function updateField(index, field, value) {
      data[index][field] = value;
      saveData();
    }

    function addRow() {
      const newItem = {
        id: document.getElementById('inputId').value.trim(),
        key: document.getElementById('inputKey').value.trim(),
        expiresAt: document.getElementById('inputDate').value,
        user: document.getElementById('inputUser').value.trim(),
        allowOffline: document.getElementById('inputOffline').checked
      };
      if (!newItem.id || !newItem.key) return alert('ูุฑุฌู ุฅุฏุฎุงู ุงููุนุฑู ูุงูููุชุงุญ ุนูู ุงูุฃูู.');
      data.push(newItem);
      clearInputs();
      saveData();
    }

    function clearInputs() {
      document.getElementById('inputId').value = '';
      document.getElementById('inputKey').value = '';
      document.getElementById('inputDate').value = '';
      document.getElementById('inputUser').value = '';
      document.getElementById('inputOffline').checked = false;
    }

    function deleteRow(index) {
      if (confirm('ูู ุชุฑูุฏ ุญุฐู ูุฐุง ุงูุณุฌูุ')) {
        data.splice(index, 1);
        saveData();
      }
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      renderTable();
    }

    function copyJSON() {
      navigator.clipboard.writeText(JSON.stringify(data, null, 2));
      alert('โ ุชู ูุณุฎ ุงูุจูุงูุงุช!');
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'data.json';
      link.click();
      URL.revokeObjectURL(url);
    }

    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          data = JSON.parse(e.target.result);
          saveData();
          alert('โ ุชู ุงุณุชูุฑุงุฏ ุงูุจูุงูุงุช!');
        } catch (err) {
          alert('โ ููู JSON ุบูุฑ ุตุงูุญ!');
        }
      };
      reader.readAsText(file);
    }

    renderTable();
  </script>
</body>
</html>
